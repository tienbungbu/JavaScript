    <script>

        var nums = [1,2,3,4];

        // Get ra
        nums.forEach(function(value,index){
            console.log(value + "---index: " + index)
        })

        console.log("==================")
        // MAP :tao ra mang moi x2 value
        let newNums = nums.map(function(value,index){
            return value * 2
        })

        // FILTER --  loc gia tri muon tim kiem roi tao ra mang moi
        let evenNums = nums.filter(function(value,index){
            return value % 2 == 0
        })

        // OBJ
        let persons = [
            { id: 1, name: "A"},
            { id: 2, name: "A"},
            { id: 3, name: "B"}
        ]

        let personsWithNameA = persons.filter(function(p,index){
                return p.name == "A"
        })

        personsWithNameA.forEach(function(p,index){
            console.log(p.id + "----###-----" + p.name)
        })
