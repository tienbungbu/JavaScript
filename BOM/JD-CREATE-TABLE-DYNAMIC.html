<!doctype html>
<html lang="en">
  <head>
    <title>JD-CREATE-TABLE-DYNAMIC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-4 ">
      <div class="row">
        <div class="col-6">
          <form>
            <h1 style="text-align: center;">Add User </h1>
            <div class="form-group">
              <input  value=""
              type="number" class="form-control" name="id" id="id"  placeholder="Your ID">
            </div>
            <div class="form-group">
              <input  value=""
              type="email" class="form-control" name="email" id="email" placeholder="Your Email">
              
            </div>
            <div class="form-group">
              <input  value=""
              type="password" class="form-control" name="password" id="password" 
               placeholder="Your Password">
             
              </div>

            <button id="submitBtn" type="button" class="btn btn-success" style="margin-left: 50%;">Add</button>
        </form>
        </div>
        <div class="col-6">
          <table class="table" border="1">
            <h2 class="mb-4" style="text-align: center;">LIST USER</h2>
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
              </tr>
            </thead>
            <tbody id="body-table">
              <tr>
                <td scope="row">1</td>
                <td>tt@gmail.com</td>
                <td>123</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
     

    </div>

    <script>
        let submitBtn = document.getElementById("submitBtn")
        let idE = document.getElementById("id")
        let emailE = document.getElementById("email")
        let passwordE = document.getElementById("password")

        submitBtn.onclick = function(){
          let uId = idE.value
          let uEmail = emailE.value
          let uPassword = passwordE.value
          let user = {
            id : uId,
            email : uEmail,
            password : uPassword
          }

          createTr(user)
      
        }
    
    let jsonObjects = [
      {
        id : 2,
        email : 'tien@gmail.com',
        password : '123'

      },
      {
        id : 3,
        email : 'tam@gmail.com',
        password : '1234'

      },
      {
        id : 4,
        email : 'thao@gmail.com',
        password : '12345'

      },
      {
        id : 5,
        email : 'thao@gmail.com',
        password : '12345'

      }
    ]



      for(let i = 0; i < jsonObjects.length ; i ++){
        createTr(jsonObjects[i])
  }

    function createTr(user) {
      let trE = document.createElement('tr')

    let td1E = document.createElement('td')
      td1E.innerHTML = user.id
    let td2E = document.createElement('td')
      td2E.innerHTML = user.email
    let td3E = document.createElement('td')
      td3E.innerHTML = user.password

    trE.appendChild(td1E)
    trE.appendChild(td2E)
    trE.appendChild(td3E)

    let tdBody = document.getElementById("body-table")
    tdBody.appendChild(trE);
    }
    </script>

    

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
